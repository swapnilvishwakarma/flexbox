<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #container {
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .item {
            background: lightcoral;
            padding: 30px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item"><hr>Item 1</div>
        <div class="item" style="height: 300px">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item" style="height: 250px">Item 4</div>
        <div class="item" style="height: 350px">Item 5</div>
        <div class="item"><hr><hr>Item 6</div>
    </div>
</body>
</html>
